# ============================== Pypi package ================================ #

package_name: "your_package_name"
version: "0.1.0"
description: "A brief description of your package"

# Python requirements (setup.py)
python_requires: ">=3.7"

# [!] The quotes and commas are needed in the three following values
# Dependencies (setup.py)
install_requires: |
  "requests>=2.25.1",
  "pandas>=1.3.0",
  "numpy>=1.20.0"

# Console scripts (CLI commands) (setup.py)
console_scripts: |
  "your-command=your_package.module:function",
  "another-command=your_package.other_module:other_function"

# Additional Python package classifiers (setup.py)
# Full list: https://pypi.org/classifiers/
additional_classifiers: |
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules"